add_newline = true

format = """
$all
"""

[gcloud]
disabled = true

[character]
success_symbol = "[🚀](bold green)"
error_symbol = "[💥](bold red)"

[directory]
truncation_symbol = "../"
home_symbol = "🏠"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[time]
disabled = false
use_12hr = true
time_format = "%I:%H %p"

[custom.git_host]
command = 'getgithost'
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash","--norc","--noprofile"]
style = "bright-yellow bold"
format = "at [$output]($style) "

[custom.spotify]
when = "true"
command = "get-spotify"
shell = ["bash","--norc","--noprofile"]
style = "bright-green bold"
format = " playing [$output]($style) "
